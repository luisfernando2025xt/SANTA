<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Santa Letter Generator</title>
<style>
    body {
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 40px;
    }

    h1 { margin-bottom: 10px; }

    input {
        padding: 10px 15px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        margin-bottom: 25px;
        width: 260px;
    }

    /* --- Santa Silhouette --- */
    .santa-container {
        position: relative;
        width: 250px;
        height: 350px;
        filter: drop-shadow(0 0 10px #000);
    }

    /* Head */
    .head {
        width: 120px;
        height: 120px;
        background: #000;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 50px;
    }

    /* Hat */
    .hat {
        position: absolute;
        top: -20px;
        left: 40px;
        width: 160px;
        height: 90px;
        background: #000;
        border-radius: 50% 50% 0 0;
        transform: rotate(-10deg);
    }

    /* Beard silhouette */
    .beard {
        position: absolute;
        top: 70px;
        left: 40px;
        width: 170px;
        height: 160px;
        background: #000;
        border-radius: 50% 50% 60% 60%;
    }

    /* Body */
    .body {
        position: absolute;
        top: 180px;
        left: 25px;
        width: 200px;
        height: 160px;
        background: #000;
        border-radius: 20px;
    }

    /* Arms */
    .arm-left, .arm-right {
        width: 60px;
        height: 120px;
        background: #000;
        position: absolute;
        top: 180px;
        border-radius: 30px;
    }

    .arm-left  { left: -10px; transform: rotate(-10deg); }
    .arm-right { right: -10px; transform: rotate(10deg); }

    /* Letter */
    .letter {
        position: absolute;
        top: 210px;
        left: 55px;
        width: 140px;
        height: 90px;
        background: white;
        color: black;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }
</style>
</head>
<body>

<h1>Your Santa Letter</h1>
<input type="text" id="nameInput" placeholder="Write your name..." oninput="updateName()">

<div class="santa-container">
    <div class="hat"></div>
    <div class="head"></div>
    <div class="beard"></div>
    <div class="body"></div>
    <div class="arm-left"></div>
    <div class="arm-right"></div>

    <div class="letter" id="letterName">Your Name</div>
</div>

<script>
function updateName() {
    const name = document.getElementById("nameInput").value.trim();
    document.getElementById("letterName").textContent = name || "Your Name";
}
</script>

</body>
</html>
